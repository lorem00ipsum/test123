<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Multi-utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpaperaccess.com/full/10848.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            animation: backgroundAnimation 30s ease-in-out infinite;
        }
        #chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #238636;
        }
        #message-input {
            width: calc(100% - 90px);
            padding: 10px;
        }
        #send-button {
            padding: 10px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #eb4336;
            border-radius: 5px;
        }
        #nickname-section, #room-section {
            text-align: center;
            margin-top: 20px;
        }
        #create-room-code {
            margin-top: 10px;
        }
    </style>
    <!-- Firebase App (Core) SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>

    <h1>Chat Multi-utilisateurs</h1>

    <!-- Section pour l'authentification Google -->
    <div id="auth-section">
        <button id="google-signin-button">Se connecter avec Google</button>
        <p id="auth-message" style="color: red; display: none;">Erreur d'authentification. Réessayez.</p>
    </div>

    <!-- Section de choix du pseudo -->
    <div id="nickname-section" style="display: none;">
        <input type="text" id="nickname-input" placeholder="Choisissez votre pseudo" />
        <button id="set-nickname-button">Définir le pseudo</button>
        <p id="error-message" style="color: red; display: none;">Ce pseudo est déjà pris. Essayez un autre.</p>
    </div>

    <!-- Section pour choisir ou créer un salon -->
    <div id="room-section" style="display: none;">
        <button id="create-room-button">Créer un salon</button>
        <input type="text" id="room-code-input" placeholder="Entrez un code de salon" />
        <button id="join-room-button">Rejoindre un salon</button>
    </div>

    <!-- Chat et champ de saisie de message -->
    <div id="chat-box" style="display: none;"></div>
    <input type="text" id="message-input" placeholder="Écrivez un message..." style="display: none;" />
    <button id="send-button" style="display: none;">Envoyer</button>
    <div id="create-room-code" style="display: none;">Code du salon: <span id="room-code"></span></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAB_a0jMgew93hEemNQ1WobFjxha5QY5V8",
            authDomain: "webbb-5dd04.firebaseapp.com",
            projectId: "webbb-5dd04",
            storageBucket: "webbb-5dd04.appspot.com",
            messagingSenderId: "403541030485",
            appId: "1:403541030485:web:7a299cd4642a66c1b646dc"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM elements
        const googleSigninButton = document.getElementById('google-signin-button');
        const authMessage = document.getElementById('auth-message');
        const nicknameSection = document.getElementById('nickname-section');

        // Google Sign-In
        googleSigninButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    console.log(`Connecté : ${user.displayName}`);
                    nicknameSection.style.display = 'block'; // Affiche la section pour définir un pseudo
                    document.getElementById('auth-section').style.display = 'none'; // Masque la section d'authentification
                })
                .catch((error) => {
                    console.error('Erreur lors de la connexion :', error);
                    authMessage.style.display = 'block';
                });
        });
    </script>

</body>
</html>
