<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Multi-utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpaperaccess.com/full/10848.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #238636;
        }
        #message-input {
            width: calc(100% - 90px);
            padding: 10px;
        }
        #send-button {
            padding: 10px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #eb4336;
            border-radius: 5px;
        }
        #nickname-section, #room-section {
            text-align: center;
            margin-top: 20px;
        }
        #create-room-code {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Chat Multi-utilisateurs</h1>
    
    <!-- Section de choix du pseudo -->
    <div id="nickname-section">
        <input type="text" id="nickname-input" placeholder="Choisissez votre pseudo" />
        <button id="set-nickname-button">Définir le pseudo</button>
        <p id="error-message" style="color: red; display: none;">Ce pseudo est déjà pris. Essayez un autre.</p>
    </div>

    <!-- Section pour choisir ou créer un salon -->
    <div id="room-section" style="display: none;">
        <button id="create-room-button">Créer un salon</button>
        <input type="text" id="room-code-input" placeholder="Entrez un code de salon" />
        <button id="join-room-button">Rejoindre un salon</button>
    </div>

    <!-- Chat et champ de saisie de message -->
    <div id="chat-box" style="display: none;"></div>
    <input type="text" id="message-input" placeholder="Écrivez un message..." style="display: none;" />
    <button id="send-button" style="display: none;">Envoyer</button>
    <div id="create-room-code" style="display: none;">Code du salon: <span id="room-code"></span></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>

    <script>
        // Import Firebase
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, set, onValue } from "firebase/database";

        // Votre configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAB_a0jMgew93hEemNQ1WobFjxha5QY5V8",
            authDomain: "webbb-5dd04.firebaseapp.com",
            projectId: "webbb-5dd04",
            storageBucket: "webbb-5dd04.firebasestorage.app",
            messagingSenderId: "403541030485",
            appId: "1:403541030485:web:7a299cd4642a66c1b646dc"
        };

        // Initialisation de Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const nicknameInput = document.getElementById('nickname-input');
        const setNicknameButton = document.getElementById('set-nickname-button');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const roomCodeInput = document.getElementById('room-code-input');
        const joinRoomButton = document.getElementById('join-room-button');

        let userNickname = '';
        let currentRoomCode = '';

        // Fonction pour afficher un message dans le chat
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Définir le pseudo
        setNicknameButton.addEventListener('click', () => {
            userNickname = nicknameInput.value.trim();
            if (userNickname) {
                alert(`Pseudo défini : ${userNickname}`);
            }
        });

        // Créer un salon
        createRoomButton.addEventListener('click', () => {
            currentRoomCode = Math.random().toString(36).substring(2, 8); // Génération d'un code aléatoire
            const roomRef = ref(db, `rooms/${currentRoomCode}`);
            set(roomRef, {
                users: [userNickname],
                messages: []
            });
            alert(`Salon créé avec le code : ${currentRoomCode}`);
        });

        // Rejoindre un salon
        joinRoomButton.addEventListener('click', () => {
            const roomCode = roomCodeInput.value.trim();
            if (roomCode) {
                const roomRef = ref(db, `rooms/${roomCode}`);
                onValue(roomRef, (snapshot) => {
                    if (snapshot.exists()) {
                        currentRoomCode = roomCode;
                        displayMessage(`Vous avez rejoint le salon ${roomCode}`);
                    } else {
                        alert('Salon introuvable.');
                    }
                });
            }
        });

        // Envoyer un message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message && currentRoomCode) {
                const messagesRef = ref(db, `rooms/${currentRoomCode}/messages`);
                set(messagesRef, {
                    user: userNickname,
                    message: message
                });
                displayMessage(`${userNickname}: ${message}`);
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
